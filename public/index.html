<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <form class="grid grid-cols-1 place-items-center gap-2" action="hotelFunctions.php" method="post">
        <label for="arrivalDate">arrival date:</label>
        <input class="bg-stone-300 rounded-lg" type="date" name="arrivalDate">
        <label for="departureDate">departure date:</label>
        <input class="bg-stone-300 rounded-lg" type="date" name="departureDate">
        <label for="room">room type:</label>
        <select class="bg-stone-300 rounded-lg" name="room" id="room" onchange="priceDisplay()">
            <option class="bg-stone-300 rounded-lg" value="1">Economy</option>
            <option class="bg-stone-300 rounded-lg" value="2">Standard</option>
            <option class="bg-stone-300 rounded-lg" value="3">Luxury</option>
        </select>
        <label for="transferCode">transfer code:</label>
        <input class="bg-stone-300 rounded-lg" type="text" name="transferCode">
        <div>
            <button type="submit" onclick="changePrices()" class="bg-stone-300 rounded-lg" type="submit" name="booking">Make a reservation</button>
            <h3>total: <span id="totalCost"></span></h3>
        </div>
    </form>
</body>
<script src="priceDisplay.js"></script>
</html>
